<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Войдите в систему</title>
</h:head>

<h:body>
    <h:form id="growlForm">
        <p:growl id="growl" autoUpdate="true"/>
    </h:form>
    <p:dialog closable="false" draggable="false" resizable="false" visible="true" header="Войдите в систему">
        <h:form id="authForm">
            <p:panelGrid columns="2">
                <p:outputLabel value="Логин"/>
                <p:inputText id="username" value="#{loginBean.login}"/>

                <p:outputLabel value="Пароль"/>
                <p:password id="password" value="#{loginBean.password}"/>

                <p:outputLabel/>
                <p:commandButton value="Войти" actionListener="#{loginBean.tryLogin}"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</h:body>

</html>
