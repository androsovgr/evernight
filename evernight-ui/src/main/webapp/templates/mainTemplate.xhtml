<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Evernight CRM</title>
</h:head>

<h:body>
    <h:outputScript library="js" name="evernight.js"/>
    <h:form id="growlForm">
        <p:growl id="growl" autoUpdate="true"/>
    </h:form>
    <h:form id="confirmForm">
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Да" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
            <p:commandButton value="Отмена" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
        </p:confirmDialog>
    </h:form>
    <h:form>
        <p:panelGrid columns="3">
            <p:tabMenu model="#{navigationBean.model}" activeIndex="#{navigationBean.activeTabIndex}"/>
            <p:outputLabel value="Привет, #{loginBean.name()}"/>
            <p:commandLink value="Выйти" actionListener="#{loginBean.logout}"/>
        </p:panelGrid>
    </h:form>
    <p:panel>
        <p:blockUI widgetVar="rootBlocker" block="@parent"/>
        <ui:insert name="body"/>
    </p:panel>
</h:body>

</html>
